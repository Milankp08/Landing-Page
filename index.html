<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Fitness</title>
  <link rel="stylesheet" href="CSS/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet" />

</head>

<body>
  <header>
    <!-- For logo -->
    <div class="logo">
      <img src="/img/logo.png" alt="" />
      <div>My Fitness</div>
    </div>

    <!--For navigation bar -->
    <nav>
      <ul>
        <li><a href="#home" class="active">Home</a></li>
        <li><a href="#aboutus">About Us</a></li>
        <li>
          <a href="https://www.calculator.net/fitness-and-health-calculator.html" target="_blank">
            Fitness Calculator
          </a>
        </li>
        <li><a href="#contact">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="contact">
      <h1>Join the best gym of Pune Now</h1>
      <form>
        <div>
          <input type="text" name="myName" id="" placeholder="Enter your Name" />
        </div>
        <div>
          <input type="number" name="myAge" id="" placeholder="Enter your Age" />
        </div>
        <div class="form-group">
          <input type="text" name="mygender" id="" placeholder="Enter your Gender" />
        </div>
        <div>
          <input type="text" name="myLocality" id="" placeholder="Enter your Locality" />
        </div>
        <div>
          <input type="number" name="myContact" id="" placeholder="Enter your Contact Number" />
        </div>
        <div>
          <input type="email" name="myEmail" id="" placeholder="Enter your Email Address" />
        </div>
        <button class="btn">Submit</button>
      </form>
    </section>
  </main>
</body>

</html>
